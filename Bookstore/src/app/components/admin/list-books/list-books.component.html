<section id="row" class="mt-5">
    <div class="col">
        <button class="btn btn-success float-right mb-3" data-toggle= "modal" data-target="#modalBook"
        >New Book</button>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scome="col">#</th>
                    <th scome="col">Titulo</th>
                    <th scome="col">Autor</th>
                    <th scome="col">Idioma</th>
                    <th scome="col">Precio</th>
                    <th scome="col">Oferta</th>
                    <th scome="col">&nbsp;</th>
                    <th scome="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.titulo}}</td>
                    <td>{{book.autor}}</td>
                    <td>{{book.idioma}}</td>
                    <td>{{book.precio}}</td>
                    <td>{{book.oferta == '1' ? 'Si' : 'No'}}</td>
                    <td *ngIf="book.userUid == userUid || isAdmin == true; else noOwner">
                        <button class="btn badge-primary" data-toggle= "modal" data-target="#modalBook"
                         (click)="onPreUpdateBook(book)">Update</button>
                    </td>
                    <ng-template #noOwner>
                        <td>
                            <button  class="btn badge-secondary" disabled="true">Update</button>
                        </td>
                    </ng-template>

                    
                    <td *ngIf="isAdmin==true; else noAdmin">
                        <button class="btn badge-danger" (click)="onDeleteBook(book.id)">Delete</button>
                    </td>
                    <ng-template #noAdmin>
                        <td>
                         <button class="btn badge-danger" disabled="true">Delete</button>
                        </td>
                    </ng-template>
                    
                </tr>
            </tbody>
        </table>
    </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
